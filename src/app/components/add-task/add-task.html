<form class="add-form " (ngSubmit)="onSubmit()">
<div class="form-control">
    <label for="text">Task</label>
    <input id="text"  type="text" name="text"  placeholder="Add task">
</div>
<div class="form-control">
    <label for="day">Day & Time </label>
    <input id="day"  type="text" name="day"  placeholder="Add Day & Time">
</div>
<div class="form-control form-control-checked">
    <label for="reminder">Set Reminder</label>
    <input id="reminder"  type="checkbox" name="reminder" >
  
</div> 
{{text}} 
<input type="submit" value="Save Task" class="btn btn-block">
</form>
